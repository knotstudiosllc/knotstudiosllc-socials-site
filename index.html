<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Knot Studios Socials</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background: #0f111a;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  h1 {
    font-weight: 600;
    margin-bottom: 1rem;
  }

  p {
    font-weight: 400;
    margin-bottom: 2rem;
    color: #bbbbbb;
  }

  .socials {
    display: flex;
    gap: 2rem;
  }

  .socials a {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #1c1f33;
    text-decoration: none;
    color: #fff;
    transition: transform 0.2s, background 0.2s;
  }

  .socials a:hover {
    transform: scale(1.1);
    background: #2a2e44;
  }

  .socials img {
    width: 40%;
    height: 40%;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8rem;
    color: #777;
  }
</style>
</head>
<body>

<h1>Knot Studios</h1>
<p>Check out my socials!</p>

<div class="socials">
  <a href="https://discord.gg/9zkRnN6V7U" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
  </a>
  <a href="https://www.patreon.com/KnotStudiosLLC" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/patreon.svg" alt="Patreon">
  </a>
  <a href="https://github.com/knotstudiosllc" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
  </a>
  <a href="https://neuronet.knotstudios.llc" target = "_blank">
    <img src="https://raw.githubusercontent.com/knotstudiosllc/NeuroNetBrandAssets/refs/heads/main/NeuroNet-Logo-Zoomed-Black.png" alt="NeuroNet-Logo">
  </a>
  <a href="https://buymeacoffee.com/knotstudiosllc" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/buymeacoffee.svg">
</div>
